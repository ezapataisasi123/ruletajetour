<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Premios Profesional</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="main-container">
        <header class="main-header">
            <h1>Ruleta de Premios</h1>
        </header>

        <main class="ruleta-seccion">
            <div class="ruleta-wrapper">
                <canvas id="ruletaCanvas"></canvas> <img src="TU_LOGO_AQUI.png" alt="Logo de la empresa" class="logo-empresa">
                <div class="puntero"></div>
            </div>
            <button id="spinBtn" class="boton-girar">¡Girar la Ruleta!</button>
        </main>

        <footer class="paneles-control">
            <section class="panel">
                <h2>Participantes</h2>
                <textarea id="participantesInput" rows="10" placeholder="Pega aquí la lista de participantes, uno por línea..."></textarea>
                <button id="loadBtn" class="boton-primario">Cargar Participantes</button>
            </section>
            
            <section class="panel">
                <h2>🏆 Ganadores</h2>
                <ul id="ganadoresList">
                    </ul>
            </section>
        </footer>
    </div>

    <div id="modalGanador" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>¡Felicidades!</h2>
            <p>El ganador del premio es:</p>
            <p id="nombreGanador" class="nombre-ganador-modal"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
